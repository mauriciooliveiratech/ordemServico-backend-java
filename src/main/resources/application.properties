spring.application.name=os-backend

spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:osdb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:1234}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

cors.allowed-origins=https://ordem-servico-frontend.vercel.app
